<!doctype html>
<html>
    <head>
        <title> Lógica de Programação Bronx JS</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> Lógica de Programação Bronx JS</h1>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>
       
        <div id="output"></div>

        <script>
        //pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000.
        //o usuário deve ter a possibilidade de digitar outro número e também de limpar a tabuada
        //gerada previamente
        //aqui mudamos a parte superior, com o <div> id=, button...

            //perguntar o número para o usuário
            //converter o número
            //criar uma variável que servirá de índice
            //enquanto indice -= 1000, concatena na variavel mensagem
            //mostrar mensagem no output

            function mostrarTabuada(){
                var n = prompt("Digite um número");

                limparTabuada();

                n = parseFloat(n);

                var i = 1;

                while( i <= 1000){
                    mensagem += n + " x " + i + " = " + (n*i) + "<br>";
                    i++;
                }

                output.innerHTML = mensagem;

            }
            
            function limparTabuada(){
                mensagem = "";
                output.innerHTML = mensagem
            }
            var output = document.querySelector("#output");
            var mensagem = "";


        </script>
       
    </body>
</html>
